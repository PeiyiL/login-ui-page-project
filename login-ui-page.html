<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login UI Page</title>
    <link rel="stylesheet" href="login-ui-page-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Sign in</h2>
            <input type="text" id="username" name="username" placeholder="username" required minlength="1" size="10">
            <input type="password" id="password" name="password" placeholder="password" required minlength="1" size="10">
            <button id="submit">sign in</button>
        </div>
    </div>
</body>
</html>
