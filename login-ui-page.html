<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login UI Page</title>
    <link rel="stylesheet" href="login-ui-page-style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <br><br>
            <div id="sign-in">Sign in</div>
            <br><br>
            <div class="input">
                <input type="text" id="username" name="username" placeholder="username" required minlength="1" size="10">
                <br><br>
                <input type="password" id="password" name="password" placeholder="password" required minlength="1" size="10">
            </div>
            <br>
            <button id="submit">sign in</button>
            <br><br>
        </div>
    </div>
</body>
</html>
